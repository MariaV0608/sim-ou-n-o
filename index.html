<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Paraninfo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            transition: all 0.5s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 70px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            width: 140px;
            height: 60px;
        }
        
        #sim {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        #sim:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        #nao {
            background: linear-gradient(to right, #F44336, #FF9800);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        
        #nao:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }
        
        .message {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease;
        }
        
        .show {
            opacity: 1;
            transform: scale(1);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Você quer ser nosso paraninfo?</h1>
        <div class="buttons-container">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
        </div>
        <div class="message" id="message">BERTUZZO PARANINFO NO 3B</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const simBtn = document.getElementById('sim');
            const naoBtn = document.getElementById('nao');
            const container = document.getElementById('container');
            const message = document.getElementById('message');
            const buttonsContainer = document.querySelector('.buttons-container');
            
            // Posições para o botão "Não" fugir (dentro do container)
            const positions = [
                { top: '0', left: '0' },
                { top: '0', right: '0' },
                { bottom: '0', left: '0' },
                { bottom: '0', right: '0' },
                { top: '0', left: '50%', transform: 'translateX(-50%)' },
                { bottom: '0', left: '50%', transform: 'translateX(-50%)' },
                { top: '50%', left: '0', transform: 'translateY(-50%)' },
                { top: '50%', right: '0', transform: 'translateY(-50%)' }
            ];
            
            let currentPosition = 0;
            
            // Função para mover o botão "Não"
            function moveButton() {
                // Aplicar posição absoluta ao botão "Não"
                naoBtn.style.position = 'absolute';
                
                // Mover para a próxima posição
                currentPosition = (currentPosition + 1) % positions.length;
                Object.assign(naoBtn.style, positions[currentPosition]);
                
                // Garantir que o botão mantenha o mesmo tamanho
                naoBtn.style.width = '140px';
                naoBtn.style.height = '60px';
            }
            
            // Evento para o botão "Não"
            naoBtn.addEventListener('mouseover', moveButton);
            naoBtn.addEventListener('click', moveButton);
            
            // Evento para o botão "Sim"
            simBtn.addEventListener('click', function() {
                // Esconder os botões e a pergunta
                document.querySelector('h1').classList.add('hidden');
                document.querySelector('.buttons-container').classList.add('hidden');
                
                // Mostrar a mensagem
                message.classList.add('show');
                
                // Criar confetes
                createConfetti();
            });
            
            // Função para criar confetes
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (5 + Math.random() * 10) + 'px';
                        confetti.style.height = (5 + Math.random() * 10) + 'px';
                        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                        document.body.appendChild(confetti);
                        
                        // Remover o confeti após a animação
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 30);
                }
            }
        });
    </script>
</body>
</html>
