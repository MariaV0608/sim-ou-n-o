<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sim ou NÃ£o?</title>
  <style>
    :root{
      --bg: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #22c55e;
      --danger: #ef4444;
      --ring: #a78bfa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(120deg,#0b1020,#0f172a);
      color:var(--text);
      display:grid; place-items:center;
    }
    .card{
      width:min(92vw,680px); padding:2.25rem; border-radius:1.25rem;
      background:#111827dd; border:1px solid #1f2937;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{margin:0 0 .5rem; font-size:clamp(1.6rem, 3.5vw, 2.4rem); line-height:1.15}
    p.sub{margin:.25rem 0 1.5rem; color:var(--muted)}
    .buttons{position:relative; height:120px;}
    button{
      appearance:none; border:0; padding:.9rem 1.25rem; border-radius:.9rem; font-size:1.05rem; font-weight:700;
      cursor:pointer; position:absolute;
      transition: transform .12s ease;
    }
    .yes{background:var(--primary); color:#06210e; left:40%; top:20%;}
    .no{background:var(--danger); color:#2b0b0b; left:10%; top:60%;}
    button:hover{transform: scale(1.05)}
    .hidden{display:none}
    .msg{margin-top:1.25rem; font-weight:600}
    .footer{margin-top:1.5rem; font-size:.9rem; color:var(--muted)}
    .confetti{position:fixed; top:0; width:100%; height:100%; pointer-events:none; overflow:hidden}
    .confetti span{position:absolute; font-size:20px; animation: fall linear forwards;}
    @keyframes fall{to{transform: translateY(110vh) rotate(360deg); opacity:0}}
  </style>
</head>
<body>
  <main class="card">
    <h1 id="q">VocÃª aceita?</h1>

  <button class="yes" id="btnYes" type="button">Sim</button>
  <button class="no" id="btnNo" type="button">NÃ£o</button>
</div>

<p class="msg hidden" id="msgYes">ğŸ‰ BERTUZZO PARANINFO DO 3B ğŸ‰</p>

  </main>
  <div class="confetti" id="confetti"></div>  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');
    const msgYes = document.getElementById('msgYes');
    const confettiBox = document.getElementById('confetti');

    // Sempre que tentar clicar em "NÃ£o", ele muda de lugar
    btnNo.addEventListener('mouseover', () => {
      const box = btnNo.parentElement.getBoundingClientRect();
      const newX = Math.random() * (box.width - btnNo.offsetWidth);
      const newY = Math.random() * (box.height - btnNo.offsetHeight);
      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
    });

    // Quando clicar em "Sim": mostra mensagem e confete
    btnYes.addEventListener('click', () => {
      msgYes.classList.remove('hidden');
      launchConfetti();
    });

    function launchConfetti(){
      const colors = ['ğŸŸ¦','ğŸŸ¥','ğŸŸ©','ğŸŸ¨','ğŸŸª','ğŸŸ§'];
      for(let i=0;i<100;i++){
        const span = document.createElement('span');
        span.textContent = colors[Math.floor(Math.random()*colors.length)];
        span.style.left = Math.random()*100 + 'vw';
        span.style.animationDuration = (2 + Math.random()*3) + 's';
        confettiBox.appendChild(span);
        setTimeout(()=> span.remove(), 5000);
      }
    }
  </script></body>
</html>
