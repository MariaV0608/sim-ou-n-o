<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sim ou N√£o?</title>
  <style>
    :root{
      --bg: #0f172a; /* slate-900 */
      --card: #111827ee; /* gray-900 */
      --text: #e5e7eb; /* gray-200 */
      --muted: #9ca3af; /* gray-400 */
      --primary: #22c55e; /* green-500 */
      --danger: #ef4444; /* red-500 */
      --ring: #a78bfa; /* violet-400 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background: radial-gradient(1200px 800px at 30% 20%, #1f2937, transparent),
                  radial-gradient(1000px 700px at 80% 0%, #0ea5e9, transparent),
                  linear-gradient(120deg,#0b1020,#0f172a);
      color:var(--text);
      display:grid; place-items:center;
    }
    .card{
      width:min(92vw,680px); padding:2.25rem; border-radius:1.25rem;
      background:linear-gradient(180deg, #0b1225cc, #0b1225aa);
      border:1px solid #1f2937; box-shadow:0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      text-align:center;
      animation: pop .5s ease-out;
    }
    @keyframes pop{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
    h1{margin:0 0 .5rem; font-size:clamp(1.6rem, 3.5vw, 2.4rem); line-height:1.15}
    p.sub{margin:.25rem 0 1.5rem; color:var(--muted)}
    .buttons{display:flex; gap:1rem; justify-content:center; flex-wrap:wrap}
    button{
      appearance:none; border:0; padding:.9rem 1.25rem; border-radius:.9rem; font-size:1.05rem; font-weight:700;
      cursor:pointer; transition: transform .12s ease, box-shadow .12s ease, opacity .25s ease, filter .2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    button:focus-visible{outline:2px solid var(--ring); outline-offset:2px}
    .yes{background:var(--primary); color:#06210e}
    .no{background:var(--danger); color:#2b0b0b}
    button:hover{transform: translateY(-2px)}
    .no.fade{opacity:0; transform: scale(.9); pointer-events:none; filter: blur(.5px)}
    .hidden{display:none}
    .msg{margin-top:1.25rem; font-weight:600}
    .footer{margin-top:1.5rem; font-size:.9rem; color:var(--muted)}
    .heart{position:fixed; top:-20px; font-size:22px; animation: fall linear forwards;}
    @keyframes fall{to{transform: translateY(110vh) translateX(var(--x,0)); opacity:0}}
  </style>
</head>
<body>
  <main class="card" role="dialog" aria-labelledby="q" aria-describedby="d">
    <h1 id="q">Voc√™ quer clicar em <em>Sim</em>?</h1>
    <p id="d" class="sub">Clique em <strong>N√£o</strong> para ver o que acontece‚Ä¶ üòá</p><div class="buttons" aria-live="polite">
  <button class="yes" id="btnYes" type="button">Sim</button>
  <button class="no" id="btnNo" type="button">N√£o</button>
</div>

<p class="msg hidden" id="msgYes">Boa escolha! üíö</p>
<p class="msg hidden" id="msgNo">Ops‚Ä¶ o <strong>N√£o</strong> sumiu! Agora s√≥ restou a op√ß√£o certa üòè</p>

<div class="footer">Dica: voc√™ pode editar o texto da pergunta direto no c√≥digo.</div>

  </main>  <script>
    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');
    const msgYes = document.getElementById('msgYes');
    const msgNo  = document.getElementById('msgNo');

    // Quando clicar em "N√£o": desaparece e mostra mensagem
    btnNo.addEventListener('click', () => {
      btnNo.classList.add('fade');
      setTimeout(() => btnNo.remove(), 260);
      msgNo.classList.remove('hidden');
    });

    // Quando clicar em "Sim": mostra uma mensagem e confete de cora√ß√µezinhos
    btnYes.addEventListener('click', () => {
      msgYes.classList.remove('hidden');
      sprinkleHearts();
    });

    // Efeito simples de cora√ß√µezinhos caindo
    function sprinkleHearts(){
      const count = 14;
      for(let i=0;i<count;i++){
        const span = document.createElement('span');
        span.textContent = '‚ù§';
        span.className = 'heart';
        span.style.left = Math.random()*100 + 'vw';
        span.style.setProperty('--x', (Math.random()*80-40) + 'px');
        span.style.animationDuration = (2.5 + Math.random()*2) + 's';
        document.body.appendChild(span);
        setTimeout(()=> span.remove(), 4000);
      }
    }
  </script></body>
</html>
